<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | GramSathi AI</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body>

  <div class="auth-container">
    <div class="brand">
      <div class="logo">G</div>
      <div>
        <h2 id="formTitle">Login to GramSathi</h2>
        <div class="subtitle" id="formSubtitle">Access your farmer dashboard</div>
      </div>
    </div>

    <div class="input-group" id="nameGroup" style="display:none;">
      <input class="input" type="text" id="name" placeholder="Full Name" />
    </div>

    <div class="input-group">
      <input class="input" type="email" id="email" placeholder="Email Address" />
    </div>

    <div class="input-group input-with-toggle">
      <input class="input" type="password" id="password" placeholder="Password" />
      <button type="button" class="toggle-btn" aria-label="Toggle password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>

    <button onclick="handleAuth()" id="authBtn" class="primary-btn">Login</button>

    <div class="switch">
      <span id="toggleText" onclick="toggleForm()">Don't have an account? Register</span>
    </div>

    <div class="error" id="error"></div>

    <div class="back-home">
      <a href="landingPage.html">‚Üê Back to Home</a>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCvT-E2cHv7kdVgTHVlpttyKkpiK9EzMaI",
      authDomain: "nexu-3d034.firebaseapp.com",
      projectId: "nexu-3d034",
      storageBucket: "nexu-3d034.firebasestorage.app",
      messagingSenderId: "174169137790",
      appId: "1:174169137790:web:e70a8aa65adb38f93d2e2f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('nameGroup').style.display = isLogin ? 'none' : 'block';
      document.getElementById('formTitle').innerText = isLogin ? 'Login to GramSathi' : 'Create your account';
      document.getElementById('formSubtitle').innerText = isLogin ? 'Access your farmer dashboard' : 'Join GramSathi AI today';
      document.getElementById('authBtn').innerText = isLogin ? 'Login' : 'Register';
      document.getElementById('toggleText').innerText = isLogin ? "Don't have an account? Register" : 'Already have an account? Login';
      document.getElementById('error').innerText = '';
    }

    function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const name = document.getElementById('name').value.trim();
      const errorDiv = document.getElementById('error');

      errorDiv.innerText = '';

      if (!email || !password || (!isLogin && !name)) {
        errorDiv.innerText = 'Please fill all required fields.';
        return;
      }

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = 'dashboard.html')
          .catch(err => errorDiv.innerText = err.message);
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(cred => cred.user.updateProfile({ displayName: name }))
          .then(() => window.location.href = 'dashboard.html')
          .catch(err => errorDiv.innerText = err.message);
      }
    }

    function togglePassword() {
      const p = document.getElementById('password');
      if (!p) return;
      p.type = p.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>

</html>
